name: marp-and-mkdocs-to-pages
concurrency: marp-and-mkdocs-to-pages
on:
  push:
    branches: [ main ]
    paths:
    - carbon-snippets/**
  workflow_dispatch:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code ✅
        uses: actions/checkout@v4

      - name: Setup Node.js 🏗️
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Convert snippets to images 🖼️
        run: |
          npm i -g carbon-now-cli
          cd carbon-snippets
          for filename in *; do
            carbon-now ${filename} --save-to ../img/ --save-as ${filename}  --config ../carbon-config.json -p deep-space;
          done


      - name: Build Directories and Copy images 🖼️
        run: |
          mkdir site/img \
          && cp -R img site/img

      - name: Setup Pages 📖
        uses: actions/configure-pages@v5

      - name: Upload artifact 🔼
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
