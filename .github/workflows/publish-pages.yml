name: marp-and-mkdocs-to-pages
concurrency: marp-and-mkdocs-to-pages
on:
  push:
    branches: [ master ]
    paths:
    - carbon-snippets/**
    - .github/workflows/publish-pages.yml
  workflow_dispatch:
    branches: [master]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Convert snippets to images ğŸ–¼ï¸
        run: |
          npm i -g carbon-now-cli
          cd carbon-snippets
          for THEME in $(jq 'keys_unsorted' ../carbon-config.json | grep -v -e "\[" -e "\]" | tr -d '"",'); do
            for filename in *; do
              carbon-now ${filename} --save-to ../img --save-as ${filename}-${THEME}  --config ../carbon-config.json -p ${THEME} --headless
            done
          done

      - name: Build Directories and Copy images ğŸ–¼ï¸
        run: |
          mkdir site \
          mkdir site/img \
          && cp -R img site/img

      - name: Setup Pages ğŸ“–
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ”¼
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/

